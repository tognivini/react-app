<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="App-navbar">
      <nav class="nav">
        <a href="/" 
            class="nav__link" data-link>
            Get
        </a>
        <a href="/create" 
            class="nav__link" data-link>
            Create
        </a>
        <a href="/edit" 
            class="nav__link" data-link>
            Edit
        </a>
        <a href="/delete" 
            class="nav__link" data-link>
            Delete
        </a>
      </nav>

      <header class="App-header">
        <div class="mytodo-container">
          <div class="mytodo-list">
            <button id="create" type="submit" onclick="{(e) => createUser(e)}"> Criar </button>
            <button id="edit" type="submit" onclick="{(e) => editUser(e)}"> Editar </button>
            <button id="delete" type="submit" onclick="{(e) => deleteUser(e)}"> Remover </button>
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="users">
            </tbody>
          </table>
          </div> 
        </div>
      </header>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
